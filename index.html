<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
           background: rgb(63,94,251);
background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
            color: #fff; /* Cor branca para o texto */
            margin: 0;
            height: 100vh; /* Para ocupar 100% da altura da viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #question {
            font-size: 20px;
            margin-top: 20px; /* Reduzi a margem superior para centralizar melhor */
        }
        #options {
            margin-top: 20px;
        }
        button {
  --green: #1BFD9C;
  font-size: 15px;
  padding: 0.7em 2.7em;
  letter-spacing: 0.06em;
  position: relative;
  font-family: inherit;
  border-radius: 0.6em;
  overflow: hidden;
  transition: all 0.3s;
  line-height: 1.4em;
  border: 2px solid var(--green);
  background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%,transparent 60% , rgba(27, 253, 156, 0.1) 100%);
  color: var(--green);
  box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.4), 0 0 9px 3px rgba(27, 253, 156, 0.1);
}

button:hover {
  color: #82ffc9;
  box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
}

button:before {
  content: "";
  position: absolute;
  left: -4em;
  width: 4em;
  height: 100%;
  top: 0;
  transition: transform .4s ease-in-out;
  background: linear-gradient(to right, transparent 1%, rgba(27, 253, 156, 0.1) 40%,rgba(27, 253, 156, 0.1) 60% , transparent 100%);
}

button:hover:before {
  transform: translateX(15em);
}
            
        }

        /* Adicionando regra de mídia para telas pequenas */
        @media screen and (max-width: 600px) {
            #question {
                font-size: 16px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="question">Emilly Vitoria leite você aceita namorar comigo ate o dia do nosso cazamento??</div>
    <div id="options">
        <button onclick="showCustomDialog('não tem mais volta viu kkkj eu te amo')">Sim</button>
        <button id="noBtn" onmouseover="moveButton()">Não</button>
    </div>
    <script>
        function showCustomDialog(message) {
            var dialog = document.createElement('div');
            dialog.style.position = 'fixed';
            dialog.style.top = '50%';
            dialog.style.left = '50%';
            dialog.style.transform = 'translate(-50%, -50%)';
            dialog.style.backgroundColor = '#fff';
            dialog.style.padding = '20px';
            dialog.style.borderRadius = '10px';
            dialog.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
            dialog.style.zIndex = '1000';

            var content = document.createElement('p');
            content.textContent = message;
            content.style.color = '#ff0000'; /* Cor vermelha para o texto */
            dialog.appendChild(content);

            var okButton = document.createElement('button');
            okButton.textContent = 'OK';
            okButton.style.marginTop = '10px';
            okButton.addEventListener('click', function() {
                document.body.removeChild(dialog);
                closeWindow();
            });
            dialog.appendChild(okButton);

            document.body.appendChild(dialog);
        }

        function moveButton() {
            var noBtn = document.getElementById('noBtn');
            var margin = 50; // Margem desejada
            noBtn.style.position = 'absolute';
            noBtn.style.left = margin + Math.random() * (window.innerWidth - 2 * margin) + 'px';
            noBtn.style.top = margin + Math.random() * (window.innerHeight - 2 * margin) + 'px';
        }

        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html>
